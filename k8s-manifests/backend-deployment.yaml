apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: tictactoe
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 703460697499.dkr.ecr.ap-south-1.amazonaws.com/tictactoe-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: redis_host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: redis_port
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: redis_url
        - name: GAME_ENGINE_URL
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: game_engine_url
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: backend_port
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        # Health checks
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      # Wait for dependencies
      initContainers:
      - name: wait-for-game-engine
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z game-engine-service 8000; do
            echo "Waiting for Game Engine..."
            sleep 3
          done
          echo "Game Engine is available!"
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is available!"