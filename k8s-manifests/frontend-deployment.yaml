apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: tictactoe
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 703460697499.dkr.ecr.ap-south-1.amazonaws.com/tictactoe-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: backend_url
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Health checks for nginx serving React app
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      # Wait for backend to be available
      initContainers:
      - name: wait-for-backend
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z backend-service 5000; do
            echo "Waiting for Backend API..."
            sleep 3
          done
          echo "Backend API is available!"